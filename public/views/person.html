<div class="w3-container" style="padding: 10px">
    <button class="w3-btn w3-blue" ng-click="add();">Add New</button>
    <div class="input-control text" style="float: right;">
        <input type="text" ng-model="search" placeholder="Global Search">
    </div>
</div>
<div class="w3-container" style="padding: 10px">
    <table class="w3-table w3-border w3-bordered w3-striped">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Hobbies</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="data in datas | filter:search">
            <td>{{ data.name}}</td>
            <td>{{ data.address}}</td>
            <td>{{ data.hobbies}}</td>
            <td style="width: 150px">
                <button class="w3-btn w3-tiny w3-green" ng-click="edit(data)">Edit</button>
                <button class="w3-btn w3-tiny w3-red" ng-click="remove(data)">Delete</button>
            </td>
        </tr>
    </table>
</div>
