<div class="w3-container">
    <form name="form" style="
          margin: auto;
          width: 60%;
          padding: 10px;
          ">
        <p> 
            <label class="w3-label">Name</label>
            <input ng-model="post.name" class="w3-input" type="text" required>
        </p>
        <p> 
            <label class="w3-label">Address</label>
            <input ng-model="post.address" class="w3-input" type="text" required>
        </p>
        <p> 
            <label class="w3-label">Hobbies</label>
            <input ng-model="post.hobbies" class="w3-input" type="text" required>
        </p>
        <p> 
            <button class="w3-btn w3-black" ng-click="back();">Back</button>
            <button class="w3-btn w3-teal" ng-click="save(post);" ng-disabled="form.$invalid">Update</button>
        </p>
    </form>
</div>
